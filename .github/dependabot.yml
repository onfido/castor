version: 2

updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 15

  - package-ecosystem: 'npm'
    directory: '/examples/react-scss-js-webpack'
    schedule:
      interval: 'daily'
    ignore:
      - dependency-name: 'sass-loader'
        versions: ['>= 11.0.0']
      - dependency-name: 'webpack'
        versions: ['>= 5.0.0']
