version: 1

update_configs:
  - package_manager: 'javascript'
    directory: '/'
    update_schedule: 'daily'
    default_labels:
      - 'dependencies'
      - 'javascript'
    ignored_updates:
      - match:
          dependency_name: 'autoprefixer'
          version_requirement: '10.x'
      - match:
          dependency_name: 'sass-loader'
          version_requirement: '11.x'
      - match:
          dependency_name: 'webpack'
          version_requirement: '5.x'
