<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HTML CSS</title>
    <link rel="stylesheet" href="./.castor/dist/castor.css" />
    <link rel="stylesheet" href="./.castor/dist/themes/day.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="grid">
      <button class="ods-button -action--primary">Primary</button>
      <button class="ods-button -action--secondary">Secondary</button>
      <button class="ods-button -action--tertiary">Tertiary</button>
      <button class="ods-button -action--primary" style="background: crimson">
        Crimson
      </button>
      <button class="ods-button -action--primary raised">Raised</button>
      <button class="ods-button -action--primary round">Round</button>
      <button class="ods-button -action--primary">
        <svg fill="currentColor" focusable="false" height="24" width="24">
          <use href="./.castor-icons/svg/icons.svg#passport"></use>
        </svg>
        Icon sprite
      </button>
      <button class="ods-button -action--primary">
        <i class="icon passport"></i>
        Individual icon
      </button>
    </div>
  </body>
</html>
